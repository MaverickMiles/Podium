<!-- New Post Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/resources/whitney-font/style.css"/>
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/modal.css" rel="stylesheet" />
    <link href="./css/newPost.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="header">
        <div class="top-header">
            <div class="podium-icon">
                <img src="./resources/podium_icon.svg" alt="Podium" width="140" height="120">
            </div>
            <div class="podium-text">
                <div class="podium-text-title">PODIUM</div>
                <div class="podium-text-body">If we don’t believe in free speech for the people we despise, we don’t believe in it at all.</div>
            </div>
            <div class="user-action-buttons">
                <button class="action-button post-button">Post</button>
                <button class="action-button">My Feed</button>
                <button class="action-button">My Profile</button>
                <button class="action-button">Logout</button>
            </div>
        </div>
        <div class="bottom-header">
            <div class="topics">
                <div class="topic">Philosophy</div>
                <div class="topic">Religion</div>
                <div class="topic">Politics</div>
                <div class="topic">Misc.</div>
            </div>
            <div class="search-bar">
                <input class="search-box" placeholder="Search...">
                <button class="action-button search-button">Search</button>
            </div>
        </div>
    </div>

    <div id="newPostTitle" class="box">
    	<span style="padding-left: 10px">Title: </span>
    	<input id="title-entry">
    </div>
    <div id="postSettings" class="box">
    	<span id="font-size-setting">Font Size:
    		<input id="font-size-entry">
    	</span>
    	<span id="font-style-setting-underline">U</span>
		<span id="font-style-setting-italic">I</span>
		<span id="font-style-setting-bold">B</span>
    </div>
    <div id="postAgreement" class="box">
    	<span style="float: left; display: inline-block; vertical-align: middle; padding-left: 10px;">Disagree</span>
    	<input type="range" min="1" max="100" value="50" class="slider">
    	<span style="float: right; display: inline-block; vertical-align: middle; padding-right: 10px;">Agree</span>
    </div>
    <div id="postEntry" class="box">
    	<textarea name="postContent" id="post-text-entry"></textarea>
    </div>
    <div id="postBottom">
    	<span id="tags">Tags:</span>
    	<span id="tag">test</span>
    	<span id="tag">test</span>
    	<span id="tag">test</span>
    	<span id="publish">Publish</span>
    </div>
</body>
